spring.datasource.url=jdbc:mysql://localhost:3306/wellnesswavedb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
javax.persistence.schema-generation.create-source=metadata
javax.persistence.schema-generation.drop-source=metadata

springdoc.api-docs.path=/v1/wellness-wave-api-docs
springdoc.swagger-ui.url=/swagger_openapi.yaml

